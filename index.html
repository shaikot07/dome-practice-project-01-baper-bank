<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Baper bank</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <h1 class="text-5xl font-semibold text-center mt-5 mb-5">Welcome to <span class="text-cyan-400">Bapere  Bank</span> !!!</h1>
      <div class="bg-amber-400 p-5 w-4/5 mx-auto">
            <h3 class="text-2xl font-semibold text-white mb-3">Log In</h3>
            <input id="user-mail" class="w-3/4 px-3 rounded-lg mb-3" type="text" placeholder="Enter your mail">
            <input id="pass" class="w-3/4 px-3 rounded-lg mb-3" type="password" placeholder="Enter your password"><br>
            <button  id="btn-submit" class="bg-cyan-400 px-3 py-2 text-white font-semibold hover:bg-cyan-700 rounded">Submit</button>
      </div>
      <script>
            document.getElementById('btn-submit').addEventListener('click',function(){
                  const emailField = document.getElementById('user-mail')
                  const email= emailField.value
                  emailField.value=''
                  // get password value 
                  const passwordField = document.getElementById('pass')
                  const password= passwordField.value
                  passwordField.value='' 
                  // verify email or password and check valid user or not
                  if(email==='sontan@bap.com' && password==='secret' ){
                        window.location.href='bank.html';
                  }
                  else{
                        alert('Aha.....tui vule gechos')
                  }

            })
      </script>
</body>
</html>
